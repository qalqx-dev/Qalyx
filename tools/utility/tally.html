<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally | QALQX Supreme</title>
    <link rel="stylesheet" href="../../style.css">
    <script src="../../app.js" defer></script>
    <style>
        .counter-zone {
            width: 100%; height: 400px; background: #111; border: 2px solid #333;
            border-radius: 20px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer;
            user-select: none; transition: background 0.1s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .counter-zone:active { background: #222; border-color: var(--primary); }
        .count-val { font-size: 8rem; font-weight: bold; color: #fff; font-family: monospace; }
        .reset-btn { position: absolute; top: 20px; right: 20px; background: #333; width: 40px; height: 40px; border-radius: 50%; color: #FF4500; border: none; font-weight: bold; z-index: 10; cursor: pointer; }
    </style>
</head>
<body>
    <div class="nav"><a href="../../index.html" class="back-btn">←</a><h2>TALLY COUNT</h2></div>
    <div class="container" style="position:relative;">
        
        <button class="reset-btn" onclick="reset()">↺</button>
        
        <div class="counter-zone" onclick="count(1)">
            <div style="color:#666; text-transform:uppercase; letter-spacing:2px; margin-bottom:10px;">TAP TO COUNT</div>
            <div class="count-val" id="val">0</div>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
            <button onclick="count(-1)" style="background:#333;">- DECREASE</button>
            <button onclick="count(1)">+ INCREASE</button>
        </div>

    </div>

    <script>
        let c = parseInt(localStorage.getItem('qalqx-tally')) || 0;
        document.getElementById('val').innerText = c;

        function count(n) {
            c += n;
            if(c < 0) c = 0;
            document.getElementById('val').innerText = c;
            localStorage.setItem('qalqx-tally', c);
            
            // Haptic
            if(navigator.vibrate) navigator.vibrate(15);
        }

        function reset() {
            if(confirm("Reset counter to 0?")) {
                c = 0;
                document.getElementById('val').innerText = 0;
                localStorage.setItem('qalqx-tally', 0);
            }
        }
    </script>
</body>
</html>
