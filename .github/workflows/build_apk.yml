name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java JDK 11 (Stable)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          # We switched from 17 to 11 because it is more compatible with Android tools
          java-version: '11'

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Configure Android SDK
        # We manually accept licenses so we don't need 'yes |' pipes that cause crashes
        run: |
          mkdir -p $HOME/.android
          touch $HOME/.android/repositories.cfg
          bubblewrap doctor

      - name: Generate Signing Key
        run: |
          keytool -genkeypair \
            -alias android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore key.jks \
            -dname "CN=QALQX, OU=OS, O=QALQX, L=Internet, S=Cloud, C=US" \
            -storepass password \
            -keypass password

      - name: Initialize Project
        run: |
          # We rely on the RAW GitHub URL for the icon to avoid 404 caching errors
          bubblewrap init --manifest=https://qalqx-dev.github.io/Qalyx/manifest.json \
          --directory=app \
          --packageId=com.qalqx.os \
          --applicationId=com.qalqx.os \
          --host=qalqx-dev.github.io \
          --name="QALQX" \
          --launcherIcon=https://raw.githubusercontent.com/qalqx-dev/Qalyx/main/icon-512.png \
          --themeColor="#000000" \
          --backgroundColor="#000000" \
          --startUrl=/Qalyx/index.html \
          --skipPwaValidation \
          --signingKeyPath=../key.jks \
          --signingKeyAlias=android \
          --signingKeyPassword=password \
          --signingStorePassword=password

      - name: Build with Gradle (Skip Lint)
        run: |
          cd app
          chmod +x gradlew
          # The '-x lint' flag tells it to SHUT UP about errors and just build the app
          ./gradlew assembleRelease -x lint

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QALQX-Release
          path: app/build/outputs/apk/release/*.apk
          
