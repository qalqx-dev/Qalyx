<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>RNG | QALQX</title><link rel="stylesheet" href="../../style.css"></head><body>
<div class="nav"><a href="../../index.html" class="back-btn">‚Üê</a><h2>RNG</h2></div>
<div class="container"><div style="display:flex; gap:10px;"><input id="min" placeholder="Min" value="1"><input id="max" placeholder="Max" value="100"></div><button onclick="gen()">GENERATE</button><div id="res" style="font-size:5rem; color:#fff; text-align:center; margin-top:20px;">-</div></div>
<script>function gen(){let min=Math.ceil(document.getElementById('min').value);let max=Math.floor(document.getElementById('max').value);document.getElementById('res').innerText=Math.floor(Math.random()*(max-min+1))+min;}</script>
</body></html>
