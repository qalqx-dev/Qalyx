<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse | QALQX</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div class="nav"><a href="../../index.html" class="back-btn">‚Üê</a><h2>MORSE CODE</h2></div>
    <div class="container">
        <label>Input Text</label>
        <input type="text" id="inp" placeholder="SOS..." style="width:100%; padding:15px; background:#1A1A1A; border:1px solid #333; color:#fff; border-radius:8px;" oninput="enc()">
        
        <div id="out" style="margin-top:30px; font-family:monospace; font-size:1.5rem; color:var(--primary); word-wrap:break-word; letter-spacing:3px; line-height:1.5;"></div>
    </div>
    <script>
        const morse = {'a':'.-','b':'-...','c':'-.-.','d':'-..','e':'.','f':'..-.','g':'--.','h':'....','i':'..','j':'.---','k':'-.-','l':'.-..','m':'--','n':'-.','o':'---','p':'.--.','q':'--.-','r':'.-.','s':'...','t':'-','u':'..-','v':'...-','w':'.--','x':'-..-','y':'-.--','z':'--..','1':'.----','2':'..---','3':'...--','4':'....-','5':'.....','6':'-....','7':'--...','8':'---..','9':'----.','0':'-----',' ':'/'};
        function enc() {
            let t = document.getElementById('inp').value.toLowerCase();
            let res = t.split('').map(c => morse[c] || c).join(' ');
            document.getElementById('out').innerText = res;
        }
    </script>
</body>
</html>
