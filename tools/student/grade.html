<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades | QALQX Supreme</title>
    <link rel="stylesheet" href="../../style.css">
    <script src="../../app.js" defer></script>
    <style>
        .subject-row {
            display: grid; grid-template-columns: 2fr 1fr 1fr auto; gap: 8px;
            margin-bottom: 10px; animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { opacity:0; transform:translateX(-10px); } to { opacity:1; transform:translateX(0); } }
        
        .sub-input { margin: 0; padding: 12px; font-size: 0.9rem; }
        .del-btn {
            background: rgba(255, 69, 0, 0.2); color: #FF4500; border: 1px solid #FF4500;
            width: 40px; padding: 0; display: flex; align-items: center; justify-content: center;
            margin: 0;
        }
        
        .report-card {
            background: #fff; color: #000; border-radius: 12px; padding: 20px;
            margin-top: 20px; display: none; position: relative;
        }
        .report-header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 15px; font-weight: bold; letter-spacing: 1px; }
        .grade-big { font-size: 4rem; font-weight: bold; text-align: center; line-height: 1; }
        .stats-grid { display: flex; justify-content: space-between; margin-top: 15px; font-family: monospace; font-size: 1.1rem; }
        
        .verdict-pass { color: #008000; }
        .verdict-fail { color: #FF0000; }
    </style>
</head>
<body>
    <div class="nav"><a href="../../index.html" class="back-btn">←</a><h2>GRADE STUDIO</h2></div>
    <div class="container">
        
        <div id="subjectList">
            </div>

        <button onclick="addRow()" style="background:#222; border:1px solid #444; color:#aaa;">+ ADD SUBJECT</button>
        <button onclick="generateReport()" style="margin-top:15px;">GENERATE REPORT CARD</button>

        <div class="report-card" id="report">
            <div class="report-header">ACADEMIC SUMMARY</div>
            <div class="grade-big" id="finalGrade">A+</div>
            <div style="text-align:center; font-size:0.9rem; color:#666; margin-bottom:10px;" id="verdict">EXCELLENT PERFORMANCE</div>
            
            <div class="stats-grid">
                <div><span>%age:</span> <span id="percVal">0%</span></div>
                <div><span>CGPA:</span> <span id="cgpaVal">0.0</span></div>
            </div>
            <div style="text-align:center; margin-top:10px; font-size:0.8rem; color:#888;">Total: <span id="totalMarks">0/0</span></div>
        </div>
    </div>

    <script>
        function addRow() {
            const div = document.createElement('div');
            div.className = 'subject-row';
            div.innerHTML = `
                <input type="text" class="sub-input" placeholder="Subject (e.g. Math)">
                <input type="number" class="sub-input obt" placeholder="Obt">
                <input type="number" class="sub-input max" placeholder="Max" value="100">
                <button class="del-btn" onclick="this.parentElement.remove()">×</button>
            `;
            document.getElementById('subjectList').appendChild(div);
        }

        function generateReport() {
            let totalObt = 0;
            let totalMax = 0;
            const obts = document.querySelectorAll('.obt');
            const maxs = document.querySelectorAll('.max');

            if(obts.length === 0) { addRow(); return; }

            obts.forEach((o, i) => {
                let val = parseFloat(o.value) || 0;
                let mVal = parseFloat(maxs[i].value) || 100;
                totalObt += val;
                totalMax += mVal;
            });

            if(totalMax === 0) return;

            const percentage = (totalObt / totalMax) * 100;
            const cgpa = percentage / 9.5; // Standard CBSE conversion

            // Grade Logic
            let grade = "F";
            let color = "#FF0000";
            let text = "NEEDS IMPROVEMENT";
            
            if(percentage >= 90) { grade = "A+"; color = "#008000"; text = "OUTSTANDING"; }
            else if(percentage >= 80) { grade = "A"; color = "#008000"; text = "EXCELLENT"; }
            else if(percentage >= 70) { grade = "B+"; color = "#0000FF"; text = "VERY GOOD"; }
            else if(percentage >= 60) { grade = "B"; color = "#0000FF"; text = "GOOD"; }
            else if(percentage >= 50) { grade = "C"; color = "#FFA500"; text = "AVERAGE"; }
            else if(percentage >= 40) { grade = "D"; color = "#FFA500"; text = "PASS"; }

            // UI Update
            const r = document.getElementById('report');
            r.style.display = 'block';
            document.getElementById('finalGrade').innerText = grade;
            document.getElementById('finalGrade').style.color = color;
            document.getElementById('verdict').innerText = text;
            document.getElementById('percVal').innerText = percentage.toFixed(2) + "%";
            document.getElementById('cgpaVal').innerText = cgpa.toFixed(2);
            document.getElementById('totalMarks').innerText = `${totalObt} / ${totalMax}`;

            // Auto-scroll to report
            r.scrollIntoView({ behavior: 'smooth' });
        }

        // Init with 3 rows
        addRow(); addRow(); addRow();
    </script>
</body>
</html>
