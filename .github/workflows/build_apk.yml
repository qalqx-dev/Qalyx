name: Build Android APK

on:
  workflow_dispatch: # This adds a "Run" button to your Actions tab

jobs:
  build:
    name: Build APK with Bubblewrap
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install JDK & Android SDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Initialize Android Project
        run: |
          # Initialize TWA with your specific details (Non-Interactive Mode)
          bubblewrap init --manifest=https://qalqx-dev.github.io/Qalyx/manifest.json \
          --directory=app \
          --packageId=com.qalqx.os \
          --applicationId=com.qalqx.os \
          --host=qalqx-dev.github.io \
          --name="QALQX" \
          --launcherIcon=https://qalqx-dev.github.io/Qalyx/icon-512.png \
          --skipPwaValidation

      - name: Build APK
        run: |
          cd app
          # Build the APK (bypassing manual signing for now)
          bubblewrap build --skipSigning

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QALQX-Release
          path: app/*.apk
          
