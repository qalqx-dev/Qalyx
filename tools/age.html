<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age | QALQX</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .main-age { text-align: center; font-size: 2.5rem; color: #fff; font-weight: bold; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .main-age span { color: var(--primary); }

        .stat-row {
            display: flex; justify-content: space-between; background: #111;
            padding: 12px 15px; margin-bottom: 8px; border-radius: 6px;
            border-left: 3px solid #333;
        }
        .stat-label { color: #888; font-size: 0.9rem; }
        .stat-value { color: #fff; font-weight: bold; font-family: monospace; font-size: 1rem; }
        .timestamp { text-align: center; color: #555; font-size: 0.75rem; margin-top: 20px; font-style: italic; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="../index.html" class="back-btn">‚Üê</a>
        <h2>Age Detailed</h2>
    </div>

    <div class="container">
        <div>
            <label>Date of Birth</label>
            <input type="date" id="dob">
        </div>
        <button onclick="calculateDetailedAge()">CALCULATE</button>

        <div class="result-box" id="resultArea">
            <div class="main-age" id="mainAge"></div>
            <div id="statsList"></div>
            <div class="timestamp" id="timeRef"></div>
        </div>
    </div>

    <script>
        function calculateDetailedAge() {
            let input = document.getElementById('dob').value;
            if (!input) return;
            let dob = new Date(input);
            let now = new Date();
            let diff = now - dob;

            const msPerDay = 1000 * 60 * 60 * 24;
            const msPerYear = msPerDay * 365.25;

            let years = Math.floor(diff / msPerYear);
            let totalSeconds = Math.floor(diff / 1000);
            let totalMinutes = Math.floor(totalSeconds / 60);
            let totalHours = Math.floor(totalMinutes / 60);
            let totalDays = Math.floor(diff / msPerDay);
            let totalWeeks = (totalDays / 7).toFixed(1);
            let totalMonths = Math.floor(years * 12) + (now.getMonth() - dob.getMonth());

            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('mainAge').innerHTML = years + " <span>years</span>";

            let statsHtml = `
                ${buildRow('Months', totalMonths.toLocaleString())}
                ${buildRow('Weeks', Number(totalWeeks).toLocaleString())}
                ${buildRow('Days', totalDays.toLocaleString())}
                ${buildRow('Hours', totalHours.toLocaleString(), true)}
                ${buildRow('Minutes', totalMinutes.toLocaleString(), true)}
                ${buildRow('Seconds', totalSeconds.toLocaleString(), true)}
            `;
            document.getElementById('statsList').innerHTML = statsHtml;
            document.getElementById('timeRef').innerText = "As on: " + now.toLocaleString();
        }

        function buildRow(label, value, highlight=false) {
            let color = highlight ? 'border-left-color: var(--primary);' : '';
            return `<div class="stat-row" style="${color}">
                <span class="stat-label">${label}</span>
                <span class="stat-value">${value}</span>
            </div>`;
        }
    </script>
</body>
</html>
