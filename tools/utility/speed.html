<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSpeed | QALQX</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        /* Tool-Specific Visuals */
        .dashboard {
            margin-top: 50px;
            width: 250px; height: 250px;
            border-radius: 50%;
            border: 4px solid #333;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.1);
        }

        .speed-val { font-size: 3.5rem; color: #fff; font-weight: bold; text-shadow: 0 0 10px var(--primary); }
        .unit { font-size: 1rem; color: #888; margin-top: 5px; }
        
        .ring {
            position: absolute;
            top: -4px; left: -4px; right: -4px; bottom: -4px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .status { margin-top: 20px; color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="../../index.html" class="back-btn">‚Üê</a>
        <h2>NET_SPEED</h2>
    </div>

    <div class="dashboard">
        <div class="ring" id="loader"></div>
        <div class="speed-val" id="speed">0.0</div>
        <div class="unit">Mbps</div>
    </div>

    <div class="status" id="statusText">Ready to test</div>
    <div class="container">
        <button onclick="startTest()">RUN TEST</button>
    </div>

    <script>
        const imageAddr = "https://upload.wikimedia.org/wikipedia/commons/2/2d/Snake_River_%285mb%29.jpg"; 
        const downloadSize = 5245329; 

        function startTest() {
            document.getElementById('statusText').innerText = "Testing download...";
            document.getElementById('loader').style.display = 'block';
            document.getElementById('speed').innerText = "---";
            
            const startTime = (new Date()).getTime();
            const download = new Image();
            download.src = imageAddr + "?n=" + Math.random();
            
            download.onload = function () {
                const endTime = (new Date()).getTime();
                const duration = (endTime - startTime) / 1000;
                const bitsLoaded = downloadSize * 8;
                const speedBps = bitsLoaded / duration;
                const speedMbps = (speedBps / (1024 * 1024)).toFixed(2);
                showResult(speedMbps);
            }
            download.onerror = function () {
                document.getElementById('statusText').innerText = "Network Error";
                document.getElementById('loader').style.display = 'none';
            }
        }

        function showResult(mbps) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('statusText').innerText = "Test Complete";
            let current = 0;
            let increment = mbps / 20;
            let timer = setInterval(() => {
                current += increment;
                if (current >= mbps) { current = mbps; clearInterval(timer); }
                document.getElementById('speed').innerText = parseFloat(current).toFixed(1);
            }, 30);
        }
    </script>
</body>
</html>
