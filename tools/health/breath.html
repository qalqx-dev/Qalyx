<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe | QALQX</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        .circle-container { display: flex; justify-content: center; align-items: center; height: 50vh; }
        .circle {
            width: 100px; height: 100px; background: var(--primary); border-radius: 50%;
            box-shadow: 0 0 20px var(--primary);
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; color: #000; font-size: 1.2rem;
            animation: breathe 19s infinite ease-in-out; /* 4+7+8 = 19s cycle */
        }
        @keyframes breathe {
            0% { transform: scale(1); content: "Inhale"; }
            20% { transform: scale(2.5); content: "Hold"; } /* 4s in */
            55% { transform: scale(2.5); content: "Hold"; } /* 7s hold */
            100% { transform: scale(1); content: "Exhale"; } /* 8s out */
        }
        .instr { text-align: center; color: #888; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="../../index.html" class="back-btn">←</a>
        <h2>BREATH PACER</h2>
    </div>
    <div class="container">
        <div class="circle-container">
            <div class="circle" id="txt">Relax</div>
        </div>
        <div class="instr">
            Inhale (4s) • Hold (7s) • Exhale (8s)<br>
            <span style="color:var(--primary); font-size:0.8rem;">Sync your breath with the circle</span>
        </div>
    </div>
    <script>
        // JS used just to update text since CSS content animation is tricky
        const el = document.getElementById('txt');
        function loop() {
            el.innerText = "Inhale";
            setTimeout(() => el.innerText = "Hold", 4000);
            setTimeout(() => el.innerText = "Exhale", 11000);
        }
        loop();
        setInterval(loop, 19000);
    </script>
</body>
</html>
