<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity | QALQX Supreme</title>
    <link rel="stylesheet" href="../../style.css">
    <script src="../../app.js" defer></script>
    <style>
        .track {
            width: 100%; height: 80px; background: #222; border-radius: 8px;
            margin-bottom: 20px; position: relative; overflow: hidden;
            border-bottom: 4px dashed #fff;
        }
        .car { font-size: 2rem; position: absolute; bottom: 5px; left: 0; animation: drive linear infinite; }
        @keyframes drive { from { left: -10%; } to { left: 110%; } }
    </style>
</head>
<body>
    <div class="nav"><a href="../../index.html" class="back-btn">‚Üê</a><h2>VELOCITY</h2></div>
    <div class="container">
        
        <div class="track"><div class="car" id="car">üèéÔ∏è</div></div>

        <label>Distance (Meters)</label>
        <input type="number" id="d" value="100" oninput="calc()">
        
        <label>Time (Seconds)</label>
        <input type="number" id="t" value="10" oninput="calc()">

        <div class="result-box">
            <div style="font-size:0.9rem; color:#aaa;">Velocity</div>
            <div id="res" style="font-size:3rem; font-weight:bold; color:var(--primary);">10 m/s</div>
            <div id="kmh" style="font-size:1rem; color:#fff; margin-top:5px;">36 km/h</div>
        </div>
    </div>
    <script>
        function calc() {
            let d = parseFloat(document.getElementById('d').value) || 0;
            let t = parseFloat(document.getElementById('t').value) || 0;
            
            if(t === 0) { document.getElementById('res').innerText="0 m/s"; return; }

            let v = d / t;
            document.getElementById('res').innerText = v.toFixed(2) + " m/s";
            document.getElementById('kmh').innerText = (v * 3.6).toFixed(2) + " km/h";

            // Animate Car
            let dur = 5;
            if(v > 0) dur = 100 / v; // 100m scale
            if(dur > 5) dur = 5; if(dur < 0.5) dur = 0.5;
            document.getElementById('car').style.animationDuration = dur + "s";
        }
        calc();
    </script>
</body>
</html>
