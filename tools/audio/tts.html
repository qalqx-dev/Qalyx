<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS | QALQX</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div class="nav"><a href="../../index.html" class="back-btn">‚Üê</a><h2>TEXT TO SPEECH</h2></div>
    <div class="container">
        <textarea id="txt" placeholder="Type something for the robot to say..." style="width:100%; height:150px; background:#1A1A1A; border:1px solid #333; color:#fff; padding:15px; border-radius:8px; font-size:1.1rem; outline:none;"></textarea>
        <button onclick="speak()" style="margin-top:20px;">SPEAK ALOUD</button>
    </div>
    <script>
        function speak() {
            let txt = document.getElementById('txt').value;
            if(!txt) return;
            let msg = new SpeechSynthesisUtterance(txt);
            msg.rate = 1; 
            msg.pitch = 1;
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
