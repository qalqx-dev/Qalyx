<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>QALQX | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">

    <style>
        /* DASHBOARD SPECIFIC STYLES */
        /* We use the variables from style.css (var(--primary), var(--surface)) */
        
        body {
            justify-content: flex-start; /* Align to top */
            padding: 20px;
            box-sizing: border-box;
        }

        /* The Brand Header */
        .header {
            width: 100%;
            max-width: 480px;
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: left;
            border-left: 4px solid var(--primary);
            padding-left: 15px;
        }
        h1 { margin: 0; font-size: 2.5rem; letter-spacing: -1px; text-transform: uppercase; color: #fff; }
        .tagline { color: var(--primary); font-size: 0.9rem; font-weight: bold; letter-spacing: 2px; }

        /* Search Bar (Visual Only for now) */
        .search-bar {
            width: 100%;
            max-width: 480px;
            background: var(--surface);
            border: 1px solid var(--border);
            color: white;
            padding: 15px;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            margin-bottom: 25px;
            box-sizing: border-box;
        }
        .search-bar:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 229, 255, 0.1); }

        /* The Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 480px;
        }

        .card {
            background: var(--surface);
            padding: 20px;
            border-radius: 16px;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 110px;
            border: 1px solid var(--border);
            transition: transform 0.1s, border-color 0.2s;
            position: relative;
            overflow: hidden;
        }

        /* Card Hover/Active Effects */
        .card:active { transform: scale(0.96); border-color: var(--primary); background: #1a1a1a; }
        
        .card-icon { font-size: 2rem; margin-bottom: 10px; }
        .card-name { font-size: 0.85rem; font-weight: 500; color: var(--text-main); letter-spacing: 0.5px; }

        /* Utility Badge (New/Beta) */
        .badge {
            position: absolute;
            top: 10px; right: 10px;
            background: var(--primary);
            color: #000;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        /* Footer Status */
        .footer {
            margin-top: 50px;
            color: var(--text-dim);
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .dot { width: 8px; height: 8px; background: #00FF7F; border-radius: 50%; box-shadow: 0 0 10px #00FF7F; }

    </style>
</head>
<body>

    <div class="header">
        <h1>QALQX</h1>
        <div class="tagline">SUPREME UTILITY v0.2</div>
    </div>

    <input type="text" class="search-bar" placeholder="Find tool...">

       <div class="grid">
        <a href="tools/age.html" class="card">

        </a>

        <a href="tools/health/bmi.html" class="card">

        </a>

        <a href="tools/math/calc.html" class="card">
            <div class="card-icon">üßÆ</div>

        <a href="tools/finance/emi.html" class="card">

        <a href="tools/security/pass.html" class="card">

        <a href="tools/utility/converter.html" class="card">
            <div class="card-icon">‚öñÔ∏è</div>

        </a>

        <a href="tools/utility/speed.html" class="card">
            <div class="card-icon">‚ö°</div>

        <a href="tools/time/stopwatch.html" class="card">

         <div class="card" style="opacity: 0.3;">

    </div>


    <div class="footer">
        <div class="dot"></div>
        SYSTEM ONLINE ‚Ä¢ SERVERS ACTIVE
    </div>

    <script>
        // 1. Get the Search Bar
        const searchInput = document.querySelector('.search-bar');
        
        // 2. Get all the Cards
        const cards = document.querySelectorAll('.card');

        // 3. Listen for typing
        searchInput.addEventListener('input', (e) => {
            const value = e.target.value.toLowerCase();

            cards.forEach(card => {
                // Get the name of the tool inside the card
                const name = card.querySelector('.card-name').innerText.toLowerCase();
                
                // If the name matches what you typed, show it. Otherwise, hide it.
                if (name.includes(value)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
