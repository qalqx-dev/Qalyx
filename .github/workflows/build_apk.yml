name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Auto-Install Android Dependencies
        # This pipes "yes" to the doctor command, accepting all licenses automatically
        run: yes | bubblewrap doctor

      - name: Generate Signing Key (Keystore)
        # We create our own key so Bubblewrap doesn't ask to make one
        run: |
          keytool -genkeypair \
            -alias android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore key.jks \
            -dname "CN=QALQX, OU=OS, O=QALQX, L=Internet, S=Cloud, C=US" \
            -storepass password \
            -keypass password

      - name: Initialize Android Project
        # We pass the key details here so 'build' never prompts for them
        run: |
          bubblewrap init --manifest=https://qalqx-dev.github.io/Qalyx/manifest.json \
          --directory=app \
          --packageId=com.qalqx.os \
          --applicationId=com.qalqx.os \
          --host=qalqx-dev.github.io \
          --name="QALQX" \
          --launcherIcon=https://qalqx-dev.github.io/Qalyx/icon-512.png \
          --themeColor="#000000" \
          --backgroundColor="#000000" \
          --startUrl=/Qalyx/index.html \
          --skipPwaValidation \
          --signingKeyPath=../key.jks \
          --signingKeyAlias=android \
          --signingKeyPassword=password \
          --signingStorePassword=password

      - name: Build APK
        run: |
          cd app
          # Now it simply builds without asking questions
          bubblewrap build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QALQX-Release
          path: app/*.apk
