<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI | QALQX</title>
<link rel="stylesheet" href="../../style.css">

</head>
<body>

    <div class="nav">
        <a href="../../index.html" class="back-btn">←</a>
        <h2>Finance EMI</h2>
    </div>

    <div class="container">
        <div class="input-group">
            <label>Loan Amount (₹)</label>
            <input type="number" id="amount" placeholder="e.g. 50000">
        </div>
        
        <div class="input-group">
            <label>Interest Rate (% p.a)</label>
            <input type="number" id="rate" placeholder="e.g. 12.5">
        </div>

        <div class="input-group">
            <label>Tenure (Months)</label>
            <input type="number" id="months" placeholder="e.g. 12">
        </div>

        <button onclick="calcEMI()">CALCULATE LOAN</button>

        <div id="result">
            <div class="pie" id="chart"></div>
            <div style="height: 20px;"></div>
            <div class="emi-big" id="emiVal">₹0</div>
            <div class="emi-label">MONTHLY EMI</div>

            <div class="summary">
                <div class="s-item">
                    <span style="color:#888;">Principal</span>
                    <span class="s-val" id="totalP">₹0</span>
                </div>
                <div class="s-item" style="text-align: right;">
                    <span style="color:#00E5FF;">Total Interest</span>
                    <span class="s-val" id="totalI">₹0</span>
                </div>
                <div class="s-item" style="grid-column: span 2; margin-top: 10px; border-top: 1px solid #222; padding-top:10px;">
                    <span style="color:#888;">Total Payment</span>
                    <span class="s-val" id="totalPay">₹0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calcEMI() {
            let P = parseFloat(document.getElementById('amount').value);
            let r = parseFloat(document.getElementById('rate').value);
            let n = parseFloat(document.getElementById('months').value);

            if (!P || !r || !n) { alert("Please fill all details"); return; }

            // EMI Formula: E = P * r * (1+r)^n / ((1+r)^n - 1)
            let monthlyRate = r / 12 / 100;
            let emi = (P * monthlyRate * Math.pow(1 + monthlyRate, n)) / (Math.pow(1 + monthlyRate, n) - 1);
            
            let totalPay = emi * n;
            let totalInterest = totalPay - P;

            // Update Text
            document.getElementById('result').style.display = 'flex';
            document.getElementById('emiVal').innerText = "₹" + Math.round(emi).toLocaleString();
            document.getElementById('totalP').innerText = "₹" + P.toLocaleString();
            document.getElementById('totalI').innerText = "₹" + Math.round(totalInterest).toLocaleString();
            document.getElementById('totalPay').innerText = "₹" + Math.round(totalPay).toLocaleString();

            // Update Chart (The visual ring)
            let interestPercent = (totalInterest / totalPay) * 100;
            let chart = document.getElementById('chart');
            // Principal is Grey (#333), Interest is Cyan (#00E5FF)
            chart.style.background = `conic-gradient(#00E5FF 0% ${interestPercent}%, #333 ${interestPercent}% 100%)`;
        }
    </script>
</body>
</html>
