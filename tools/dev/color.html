<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color | QALQX</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        input[type="color"] { -webkit-appearance: none; border: none; width: 100%; height: 100px; border-radius: 8px; cursor: pointer; padding: 0; background: none; }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 1px solid #333; border-radius: 8px; }
        .code-box { background: #111; padding: 15px; margin-top: 10px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; }
        .code-val { font-family: monospace; font-size: 1.1rem; color: #fff; }
        .copy-btn { font-size: 0.8rem; color: var(--primary); cursor: pointer; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="../../index.html" class="back-btn">‚Üê</a>
        <h2>COLOR LAB</h2>
    </div>
    <div class="container">
        <input type="color" id="picker" value="#00E5FF" oninput="update()">
        
        <div style="margin-top:20px;">
            <label>HEX</label>
            <div class="code-box">
                <span class="code-val" id="hex">#00E5FF</span>
                <span class="copy-btn" onclick="copy('hex')">COPY</span>
            </div>
            
            <label style="margin-top:15px;">RGB</label>
            <div class="code-box">
                <span class="code-val" id="rgb">rgb(0, 229, 255)</span>
                <span class="copy-btn" onclick="copy('rgb')">COPY</span>
            </div>
        </div>
    </div>
    <script>
        function update() {
            let hex = document.getElementById('picker').value;
            document.getElementById('hex').innerText = hex.toUpperCase();
            
            // Hex to RGB
            let r = parseInt(hex.substring(1,3), 16);
            let g = parseInt(hex.substring(3,5), 16);
            let b = parseInt(hex.substring(5,7), 16);
            document.getElementById('rgb').innerText = `rgb(${r}, ${g}, ${b})`;
        }
        function copy(id) {
            navigator.clipboard.writeText(document.getElementById(id).innerText);
            alert("Copied!");
        }
    </script>
</body>
</html>
