<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI | QALQX</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        /* Result Box & Bar Styling */
        .bmi-value { font-size: 3rem; font-weight: bold; color: #fff; }
        .bmi-label { font-size: 1.2rem; margin-bottom: 15px; font-weight: bold; }
        
        .bar-container { width: 100%; height: 10px; background: #333; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.5s ease, background-color 0.5s ease; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="../../index.html" class="back-btn">‚Üê</a>
        <h2>BMI Index</h2>
    </div>

    <div class="container">
        <div>
            <label>Weight (kg)</label>
            <input type="number" id="weight" placeholder="e.g. 65">
        </div>
        <div>
            <label>Height (cm)</label>
            <input type="number" id="height" placeholder="e.g. 175">
        </div>
        <button onclick="calcBMI()">CHECK HEALTH</button>

        <div class="result-box" id="resultArea">
            <div class="bmi-value" id="val">0.0</div>
            <div class="bmi-label" id="label">Normal</div>
            <div class="bar-container">
                <div class="bar-fill" id="bar"></div>
            </div>
            <p style="color:#666; font-size:0.8rem; margin-top:15px;">Healthy range: 18.5 - 24.9</p>
        </div>
    </div>

    <script>
        function calcBMI() {
            let kg = parseFloat(document.getElementById('weight').value);
            let cm = parseFloat(document.getElementById('height').value);
            
            if (!kg || !cm) { alert("Enter both values!"); return; }

            let m = cm / 100;
            let bmi = kg / (m * m);
            let finalBMI = bmi.toFixed(1);

            let label = ""; let color = ""; let width = "0%";
            if (bmi < 18.5) { label = "Underweight"; color = "#FFD700"; width = "30%"; } // Yellow
            else if (bmi >= 18.5 && bmi < 24.9) { label = "Normal Weight"; color = "#00FF7F"; width = "50%"; } // Green
            else if (bmi >= 25 && bmi < 29.9) { label = "Overweight"; color = "#FFA500"; width = "75%"; } // Orange
            else { label = "Obese"; color = "#FF4500"; width = "100%"; } // Red

            document.getElementById('resultArea').style.display = 'block';
            document.getElementById('val').innerText = finalBMI;
            let lDiv = document.getElementById('label');
            lDiv.innerText = label; lDiv.style.color = color;
            
            let bar = document.getElementById('bar');
            bar.style.width = width; bar.style.backgroundColor = color;
        }
    </script>
</body>
</html>
