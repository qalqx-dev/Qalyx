<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force | QALQX Supreme</title>
    <link rel="stylesheet" href="../../style.css">
    <script src="../../app.js" defer></script>
    <style>
        .force-viz {
            display: flex; align-items: center; justify-content: center; height: 120px;
            background: rgba(255, 255, 255, 0.05); border-radius: 12px; margin-bottom: 20px;
        }
        .box {
            width: 60px; height: 60px; background: #333; border: 2px solid #fff;
            display: flex; align-items: center; justify-content: center; color: #aaa; font-weight: bold;
            transition: all 0.3s;
        }
        .arrow {
            height: 4px; background: var(--primary); margin-right: -2px;
            position: relative; transition: width 0.3s;
        }
        .arrow::after {
            content: ''; position: absolute; right: -10px; top: -8px;
            border-top: 10px solid transparent; border-bottom: 10px solid transparent;
            border-left: 10px solid var(--primary);
        }
    </style>
</head>
<body>
    <div class="nav"><a href="../../index.html" class="back-btn">←</a><h2>FORCE (NEWTON)</h2></div>
    <div class="container">
        
        <div class="force-viz">
            <div class="arrow" id="vec" style="width:50px;"></div>
            <div class="box" id="box">M</div>
        </div>

        <div style="display:flex; gap:10px;">
            <div style="flex:1;">
                <label>Mass (kg)</label>
                <input type="number" id="m" value="10" oninput="calc()">
            </div>
            <div style="flex:1;">
                <label>Accel (m/s²)</label>
                <input type="number" id="a" value="5" oninput="calc()">
            </div>
        </div>

        <div class="result-box">
            <div style="font-size:0.9rem; color:#aaa;">Force Output</div>
            <div id="res" style="font-size:3rem; font-weight:bold; color:#FF0055;">50 N</div>
        </div>
    </div>
    <script>
        function calc() {
            let m = parseFloat(document.getElementById('m').value) || 0;
            let a = parseFloat(document.getElementById('a').value) || 0;
            
            let f = m * a;
            document.getElementById('res').innerText = f.toFixed(2) + " N";

            // Visualize
            // Mass changes box size
            let size = 40 + m; if(size>80) size=80;
            document.getElementById('box').style.width = size + "px";
            document.getElementById('box').style.height = size + "px";

            // Acceleration changes arrow length
            let len = 20 + (a * 5); if(len>100) len=100;
            document.getElementById('vec').style.width = len + "px";
        }
        calc();
    </script>
</body>
</html>
