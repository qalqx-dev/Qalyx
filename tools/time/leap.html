<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Leap | QALQX</title><link rel="stylesheet" href="../../style.css"></head><body>
<div class="nav"><a href="../../index.html" class="back-btn">‚Üê</a><h2>LEAP YEAR</h2></div>
<div class="container"><input type="number" id="yr" placeholder="Year (e.g. 2024)" oninput="chk()"><div id="res" style="font-size:2rem; color:var(--primary); text-align:center; margin-top:20px; font-weight:bold;">-</div></div>
<script>function chk(){let y=document.getElementById('yr').value;let l=(y%4==0&&y%100!=0)||y%400==0;document.getElementById('res').innerText=l?"LEAP YEAR":"COMMON YEAR";document.getElementById('res').style.color=l?"#00FF7F":"#FF4500";}</script>
</body></html>
