<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash | QALQX</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div class="nav">
        <a href="../../index.html" class="back-btn">‚Üê</a>
        <h2>SECURE HASH</h2>
    </div>
    <div class="container">
        <label>Input Text</label>
        <input type="text" id="input" placeholder="Enter text to hash..." oninput="hash()">
        
        <label style="margin-top:20px;">SHA-256 Output</label>
        <textarea id="output" readonly style="width:100%; height:100px; background:#111; border:1px solid #333; color:#00FF7F; padding:10px; border-radius:8px; font-family:monospace; font-size:0.9rem;"></textarea>
    </div>
    <script>
        async function hash() {
            const msg = document.getElementById('input').value;
            if(!msg) { document.getElementById('output').value = ""; return; }
            
            // Encode as UTF-8
            const msgBuffer = new TextEncoder().encode(msg);
            // Hash using SHA-256
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            // Convert to Hex String
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            document.getElementById('output').value = hashHex;
        }
    </script>
</body>
</html>
