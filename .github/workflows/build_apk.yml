name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Install Android SDK Command Line Tools
        run: |
          # Manually fetch Android tools to prevent Bubblewrap from asking for them
          mkdir -p $HOME/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          
          # Set Environment Variables
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Accept Android Licenses
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Initialize Android Project
        run: |
          # Initialize TWA with explicit manifest
          bubblewrap init --manifest=https://qalqx-dev.github.io/Qalyx/manifest.json \
          --directory=app \
          --packageId=com.qalqx.os \
          --applicationId=com.qalqx.os \
          --host=qalqx-dev.github.io \
          --name="QALQX" \
          --launcherIcon=https://qalqx-dev.github.io/Qalyx/icon-512.png \
          --skipPwaValidation \
          --themeColor="#000000" \
          --backgroundColor="#000000" \
          --startUrl=/Qalyx/index.html

      - name: Build APK
        run: |
          cd app
          # Build specifically for APK, skipping signing wizard
          bubblewrap build --skipSigning --apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: QALQX-APK
          path: app/*.apk
