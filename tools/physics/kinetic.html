<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic | QALQX Supreme</title>
    <link rel="stylesheet" href="../../style.css">
    <script src="../../app.js" defer></script>
    <style>
        .sim-box {
            width: 100%; height: 120px; background: #000; border: 1px solid var(--border);
            border-radius: 12px; margin-bottom: 20px; position: relative; overflow: hidden;
            display: flex; align-items: center;
        }
        .particle {
            width: 20px; height: 20px; background: var(--primary); border-radius: 50%;
            box-shadow: 0 0 20px var(--primary); position: absolute; left: 0;
            animation: move linear infinite;
        }
        @keyframes move { from { left: -10%; } to { left: 110%; } }
        .track-line { width: 100%; height: 1px; background: #333; position: absolute; top: 50%; }
    </style>
</head>
<body>
    <div class="nav"><a href="../../index.html" class="back-btn">←</a><h2>KINETIC ENERGY</h2></div>
    <div class="container">
        
        <div class="sim-box">
            <div class="track-line"></div>
            <div class="particle" id="ball"></div>
        </div>

        <div style="display:flex; gap:10px;">
            <div style="flex:1;">
                <label>Mass (kg)</label>
                <input type="number" id="m" value="10" oninput="calc()">
            </div>
            <div style="flex:1;">
                <label>Velocity (m/s)</label>
                <input type="number" id="v" value="5" oninput="calc()">
            </div>
        </div>

        <div class="result-box">
            <div style="font-size:0.9rem; color:#aaa;">Energy Output</div>
            <div id="res" style="font-size:3rem; font-weight:bold; color:#00FF7F;">125 J</div>
        </div>
        
        <div style="text-align:center; margin-top:10px; font-size:0.8rem; color:#666;">KE = 0.5 × m × v²</div>
    </div>
    <script>
        function calc() {
            let m = parseFloat(document.getElementById('m').value) || 0;
            let v = parseFloat(document.getElementById('v').value) || 0;
            
            // Formula
            let ke = 0.5 * m * v * v;
            
            // UI Update
            document.getElementById('res').innerText = parseFloat(ke.toFixed(2)) + " J";
            
            // Animation Update
            const ball = document.getElementById('ball');
            
            // Scale size based on Mass (max 60px)
            let size = 20 + (m * 2); 
            if(size > 60) size = 60;
            ball.style.width = size + "px";
            ball.style.height = size + "px";

            // Scale speed based on Velocity (lower duration = faster)
            let dur = 3; // base duration
            if(v > 0) dur = 5 / v;
            if(dur < 0.2) dur = 0.2; // Max speed cap
            ball.style.animationDuration = dur + "s";
        }
        calc();
    </script>
</body>
</html>
