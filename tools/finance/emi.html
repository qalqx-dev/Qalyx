<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI | QALQX Supreme</title>
    <link rel="stylesheet" href="../../style.css">
    <script src="../../app.js" defer></script>
    <style>
        /* PIE CHART ENGINE (Pure CSS) */
        .chart-container {
            display: flex; justify-content: center; margin-bottom: 20px;
            position: relative;
        }
        .pie {
            width: 180px; height: 180px; border-radius: 50%;
            background: conic-gradient(var(--primary) 0% 50%, #222 50% 100%);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: background 0.5s ease;
            position: relative;
        }
        .pie::after {
            content: ""; position: absolute;
            width: 140px; height: 140px; background: #000; border-radius: 50%;
            top: 20px; left: 20px; /* Center hole for Donut Chart */
        }
        .chart-label {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 10;
        }
        .legend { display: flex; justify-content: space-around; font-size: 0.8rem; margin-bottom: 15px; }
        .dot { width: 10px; height: 10px; display: inline-block; margin-right: 5px; border-radius: 50%; }
    </style>
</head>
<body>
    <div class="nav"><a href="../../index.html" class="back-btn">←</a><h2>EMI FINANCE</h2></div>
    <div class="container">
        
        <div class="chart-container">
            <div class="pie" id="chart"></div>
            <div class="chart-label">
                <div style="font-size:0.8rem; color:#888;">Monthly</div>
                <div id="emiDisplay" style="font-size:1.5rem; font-weight:bold; color:#fff;">0</div>
            </div>
        </div>

        <div class="legend">
            <div><span class="dot" style="background:var(--primary)"></span>Principal</div>
            <div><span class="dot" style="background:#FF0055"></span>Interest</div>
        </div>

        <label>Loan Amount (₹)</label>
        <input type="number" id="p" value="500000" oninput="calc()">
        
        <div style="display:flex; gap:10px;">
            <div style="flex:1;">
                <label>Interest (%)</label>
                <input type="number" id="r" value="10.5" oninput="calc()">
            </div>
            <div style="flex:1;">
                <label>Years</label>
                <input type="number" id="n" value="5" oninput="calc()">
            </div>
        </div>

        <div class="result-box" style="text-align:left; font-size:0.9rem; line-height:1.8;">
            <div style="display:flex; justify-content:space-between;">
                <span>Total Interest:</span> <span id="totalInt" style="color:#FF0055">0</span>
            </div>
            <div style="display:flex; justify-content:space-between;">
                <span>Total Payable:</span> <span id="totalPay" style="color:#fff; font-weight:bold;">0</span>
            </div>
        </div>
    </div>

    <script>
        function calc() {
            let P = parseFloat(document.getElementById('p').value);
            let R = parseFloat(document.getElementById('r').value);
            let N = parseFloat(document.getElementById('n').value);

            if(!P || !R || !N) return;

            let r = R / 12 / 100; // Monthly Rate
            let n = N * 12; // Months

            let emi = (P * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
            let totalPay = emi * n;
            let totalInt = totalPay - P;

            // Update Text
            document.getElementById('emiDisplay').innerText = Math.round(emi).toLocaleString();
            document.getElementById('totalInt').innerText = "₹" + Math.round(totalInt).toLocaleString();
            document.getElementById('totalPay').innerText = "₹" + Math.round(totalPay).toLocaleString();

            // Update Chart (Conic Gradient)
            let principalPercent = (P / totalPay) * 100;
            let interestPercent = (totalInt / totalPay) * 100;
            
            // Primary color = Principal, Accent (#FF0055) = Interest
            document.getElementById('chart').style.background = 
                `conic-gradient(var(--primary) 0% ${principalPercent}%, #FF0055 ${principalPercent}% 100%)`;
        }
        calc(); // Init
    </script>
</body>
</html>
