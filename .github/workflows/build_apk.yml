name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: Configure Android SDK (Silent)
        run: |
          yes | bubblewrap doctor
          # This command forces acceptance of all licenses so it never asks later

      - name: Generate Signing Key
        run: |
          keytool -genkeypair \
            -alias android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore key.jks \
            -dname "CN=QALQX, OU=OS, O=QALQX, L=Internet, S=Cloud, C=US" \
            -storepass password \
            -keypass password

      - name: Initialize Project
        run: |
          # We pipe 'yes' into init just in case it asks to overwrite 'app' folder
          yes | bubblewrap init --manifest=https://qalqx-dev.github.io/Qalyx/manifest.json \
          --directory=app \
          --packageId=com.qalqx.os \
          --applicationId=com.qalqx.os \
          --host=qalqx-dev.github.io \
          --name="QALQX" \
          --launcherIcon=https://qalqx-dev.github.io/Qalyx/icon-512.png \
          --themeColor="#000000" \
          --backgroundColor="#000000" \
          --startUrl=/Qalyx/index.html \
          --skipPwaValidation \
          --signingKeyPath=../key.jks \
          --signingKeyAlias=android \
          --signingKeyPassword=password \
          --signingStorePassword=password

      - name: Build with Gradle (The Bypass)
        run: |
          cd app
          # Instead of 'bubblewrap build', we use Gradle directly.
          # This bypasses all interactive prompts.
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QALQX-Release
          path: app/build/outputs/apk/release/*.apk
