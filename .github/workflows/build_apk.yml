name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      - name: ðŸ“¥ Download Assets Manually
        run: |
          # We download the files ourselves to prevent Bubblewrap from crashing on network errors
          wget https://qalqx-dev.github.io/Qalyx/manifest.json -O ./manifest.json
          wget https://raw.githubusercontent.com/qalqx-dev/Qalyx/main/icon-512.png -O ./icon-512.png
          
          # Verify they exist
          ls -lh ./manifest.json ./icon-512.png

      - name: Configure Android SDK
        run: |
          mkdir -p $HOME/.android
          touch $HOME/.android/repositories.cfg
          # We pipe yes to accept any hidden licenses
          yes | bubblewrap doctor

      - name: Generate Signing Key
        run: |
          keytool -genkeypair \
            -alias android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -keystore key.jks \
            -dname "CN=QALQX, OU=OS, O=QALQX, L=Internet, S=Cloud, C=US" \
            -storepass password \
            -keypass password

      - name: Initialize Project (Local Files)
        run: |
          # Pointing to LOCAL files (./manifest.json) instead of URLs
          bubblewrap init --manifest=./manifest.json \
          --directory=app \
          --packageId=com.qalqx.os \
          --applicationId=com.qalqx.os \
          --host=qalqx-dev.github.io \
          --name="QALQX" \
          --launcherIcon=./icon-512.png \
          --themeColor="#000000" \
          --backgroundColor="#000000" \
          --startUrl=/Qalyx/index.html \
          --skipPwaValidation \
          --signingKeyPath=../key.jks \
          --signingKeyAlias=android \
          --signingKeyPassword=password \
          --signingStorePassword=password \
          --debug

      - name: Build with Gradle (Skip Lint)
        run: |
          cd app
          chmod +x gradlew
          ./gradlew assembleRelease -x lint --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QALQX-Release
          path: app/build/outputs/apk/release/*.apk
          
