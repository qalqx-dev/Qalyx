<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc | QALQX Supreme</title>
    <link rel="stylesheet" href="../../style.css">
    <script src="../../app.js" defer></script>
    <style>
        .display {
            width: 100%; height: 80px; background: #000; border: 1px solid var(--border);
            border-radius: 12px; margin-bottom: 15px; text-align: right;
            padding: 20px; font-size: 2rem; color: #fff; font-family: monospace;
            overflow-x: auto; white-space: nowrap;
        }
        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .btn {
            background: #222; color: #fff; padding: 20px 0; border-radius: 12px;
            font-size: 1.2rem; border: none; box-shadow: 0 4px 0 #000; cursor: pointer;
        }
        .btn:active { transform: translateY(4px); box-shadow: none; background: #333; }
        .op { background: #1a1a1a; color: var(--primary); font-weight: bold; }
        .eq { background: var(--primary); color: #000; grid-column: span 2; font-weight: bold; }
        .del { background: #FF4500; color: #fff; }
        .ac { background: #333; color: #FF4500; }
    </style>
</head>
<body>
    <div class="nav"><a href="../../index.html" class="back-btn">←</a><h2>SCIENTIFIC</h2></div>
    <div class="container">
        
        <div class="display" id="disp">0</div>

        <div class="calc-grid">
            <button class="btn ac" onclick="clr()">AC</button>
            <button class="btn del" onclick="del()">⌫</button>
            <button class="btn op" onclick="op('%')">%</button>
            <button class="btn op" onclick="op('/')">÷</button>

            <button class="btn" onclick="add(7)">7</button>
            <button class="btn" onclick="add(8)">8</button>
            <button class="btn" onclick="add(9)">9</button>
            <button class="btn op" onclick="op('*')">×</button>

            <button class="btn" onclick="add(4)">4</button>
            <button class="btn" onclick="add(5)">5</button>
            <button class="btn" onclick="add(6)">6</button>
            <button class="btn op" onclick="op('-')">-</button>

            <button class="btn" onclick="add(1)">1</button>
            <button class="btn" onclick="add(2)">2</button>
            <button class="btn" onclick="add(3)">3</button>
            <button class="btn op" onclick="op('+')">+</button>

            <button class="btn" onclick="add(0)">0</button>
            <button class="btn" onclick="add('.')">.</button>
            <button class="btn eq" onclick="solve()">=</button>
        </div>
    </div>

    <script>
        let expr = "";
        const disp = document.getElementById('disp');

        function update() {
            // Visualize symbols better
            let view = expr.replace(/\*/g, '×').replace(/\//g, '÷');
            disp.innerText = view || "0";
            // Scroll to end
            disp.scrollLeft = disp.scrollWidth;
        }

        function add(v) {
            if(expr === "Error") expr = "";
            expr += v;
            update();
        }

        function op(v) {
            if(expr === "Error") return;
            // Prevent double operators
            if(['+','-','*','/','%'].includes(expr.slice(-1))) {
                expr = expr.slice(0, -1); 
            }
            expr += v;
            update();
        }

        function del() {
            if(expr === "Error") expr = "";
            else expr = expr.slice(0, -1);
            update();
        }

        function clr() {
            expr = "";
            update();
        }

        function solve() {
            if(!expr) return;
            try {
                // Safe eval logic
                let res = eval(expr); 
                
                // Handle decimals (max 8 places to avoid 0.00000004 errors)
                if(!Number.isInteger(res)) res = parseFloat(res.toFixed(8));
                
                // Handle Infinity
                if(res === Infinity || isNaN(res)) {
                    expr = "Error";
                } else {
                    expr = res.toString();
                }
                update();
            } catch(e) {
                expr = "Error";
                update();
            }
        }
    </script>
</body>
</html>
