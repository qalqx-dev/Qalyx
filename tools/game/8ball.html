<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8Ball | QALQX</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        .ball { width: 200px; height: 200px; background: #000; border-radius: 50%; border: 1px solid #333; margin: 30px auto; display: flex; justify-content: center; align-items: center; text-align: center; padding: 20px; box-shadow: inset 0 0 40px #111; position: relative; }
        .window { width: 100px; height: 100px; background: #111; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid #333; }
        .triangle { color: var(--primary); font-size: 0.9rem; font-weight: bold; opacity: 0; transition: 1s; }
    </style>
</head>
<body>
    <div class="nav"><a href="../../index.html" class="back-btn">‚Üê</a><h2>MAGIC ORACLE</h2></div>
    <div class="container" style="text-align:center;">
        <input type="text" placeholder="Ask a Yes/No question..." style="width:100%; padding:15px; margin-bottom:20px; background:#1A1A1A; border:1px solid #333; color:#fff; border-radius:8px;">
        <div class="ball">
            <div class="window">
                <div id="ans" class="triangle">ASK</div>
            </div>
        </div>
        <button onclick="ask()">SHAKE BALL</button>
    </div>
    <script>
        const answers = ["Yes", "No", "Maybe", "Ask Later", "Definitely", "Unlikely", "Count on it", "My sources say No"];
        function ask() {
            const el = document.getElementById('ans');
            el.style.opacity = 0;
            setTimeout(() => {
                el.innerText = answers[Math.floor(Math.random() * answers.length)];
                el.style.opacity = 1;
            }, 500);
        }
    </script>
</body>
</html>
