<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade | QALQX</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div class="nav">
        <a href="../../index.html" class="back-btn">‚Üê</a>
        <h2>GRADE CALC</h2>
    </div>
    <div class="container">
        <label>Marks Obtained</label>
        <input type="number" id="obt" placeholder="e.g. 450">
        <label>Total Marks</label>
        <input type="number" id="tot" placeholder="e.g. 500">
        <button onclick="calc()">GET REPORT</button>
        
        <div class="result-box" id="res" style="display:none;">
            <div style="font-size:3rem; font-weight:bold; color:#fff;" id="perc">0%</div>
            <div style="font-size:1.5rem; color:var(--primary); margin-top:5px;" id="grade">Grade: F</div>
        </div>
    </div>
    <script>
        function calc() {
            let o = parseFloat(document.getElementById('obt').value);
            let t = parseFloat(document.getElementById('tot').value);
            if(!o || !t) return;
            let p = (o / t) * 100;
            
            let g = 'F';
            if(p >= 90) g = 'A+';
            else if(p >= 80) g = 'A';
            else if(p >= 70) g = 'B';
            else if(p >= 60) g = 'C';
            else if(p >= 50) g = 'D';

            document.getElementById('res').style.display = 'block';
            document.getElementById('perc').innerText = p.toFixed(2) + "%";
            document.getElementById('grade').innerText = "Grade: " + g;
        }
    </script>
</body>
</html>
