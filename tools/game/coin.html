<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip | QALQX</title>
    <link rel="stylesheet" href="../../style.css">
    <style>
        .coin-container { perspective: 1000px; margin: 50px auto; width: 150px; height: 150px; }
        .coin { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 1s ease-in-out; }
        .side { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; border: 5px solid #DAA520; }
        .heads { background: #FFD700; color: #000; }
        .tails { background: #C0C0C0; color: #000; transform: rotateY(180deg); border-color: #A9A9A9; }
    </style>
</head>
<body>
    <div class="nav"><a href="../../index.html" class="back-btn">‚Üê</a><h2>COIN FLIP</h2></div>
    <div class="container" style="text-align:center;">
        <div class="coin-container">
            <div id="coin" class="coin">
                <div class="side heads">H</div>
                <div class="side tails">T</div>
            </div>
        </div>
        <button onclick="flip()">FLIP COIN</button>
        <div id="res" style="margin-top:20px; font-size:1.5rem; color:var(--primary); font-weight:bold;">HEADS</div>
    </div>
    <script>
        function flip() {
            const coin = document.getElementById('coin');
            const isHeads = Math.random() < 0.5;
            // Add extra spins (360 * 3) + result angle
            const rotate = 1080 + (isHeads ? 0 : 180); 
            coin.style.transform = `rotateY(${rotate}deg)`;
            setTimeout(() => {
                // Reset transform for next flip logic, but keep visual
                // This simple version just updates text after animation
                document.getElementById('res').innerText = isHeads ? "HEADS" : "TAILS";
            }, 1000);
        }
    </script>
</body>
</html>
